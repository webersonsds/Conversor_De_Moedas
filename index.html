<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>conversor de moedas</title>
</head>

<body>
    <div id="cabecalho">
        <h1>MS1 - Conversor de Moedas</h1>
    </div>
    <div id="caixa-principal">
        <p class="paragrafo">Converter <b> de </b> </p>
        <select class="select">
            <option>R$ real brasileiro</option>
        </select>
        <p class="paragrafo">Converter <b>para </b> </p>
        <select class="select" id="select-moedas">
            <option>$ Dolar Americano</option>
            <option>€ Euro</option>
            <option>₿ Bitcoin</option> 
        </select>
        <p class="paragrafo"> <b>Valor</b> </p>
        <input id="input" placeholder="10.000.00" type="number">

        <button id="botao">Converter</button>

        <div id="caixa-interna">
            <div class="caixa-menor">
                <img src="./imagens/brasil.png" alt="">
                <p class="paragrafo">Real</p>
                <p class="paragrafo-negrito" id="texto-real">R$ 10.000,00</p>
            </div>

            <img id="seta" src="./imagens/seta.png" alt="">

            <div class="caixa-menor">
                <img id="bandeira-moedas" src="./imagens/estados-unidos.png" alt="">
                <p class="paragrafo" id="texto-moedas">Dolar americano</p>
                <p class="paragrafo-negrito" id="input-moedas">$ 2000</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
